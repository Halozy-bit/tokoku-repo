{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'pendaftaran/css/style.css' %}" type="text/css">

{% if user.is_authenticated %}
  <meta http-equiv="refresh" content="0; url={% url 'list' %}">
{% else %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg" id="cardlg">
        <div class="card-header">
          LOGIN
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="btn btn-dark">Masuk</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}

{% endblock %}
